name: CI/CD Pipeline Salon Lepote

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-testing:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_DATABASE: kozmetickisalon 
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Setup Database
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: ""
          DB_NAME: kozmetickisalon
        run: |
          # Koristimo taƒçan URL sa tvojim nazivom baze i bez lozinke
          npx sequelize-cli db:migrate --url 'mysql://root@127.0.0.1:3306/kozmetickisalon'
          node seedAll.js

      - name: Run Backend Tests
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: ""
          DB_NAME: kozmetickisalon 
          JWT_SECRET: tajna_za_testove
        run: npm test

  frontend-testing:
    runs-on: ubuntu-latest
    needs: backend-testing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Run Unit Tests (Vitest)
        working-directory: ./frontend
        run: npm test 

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm run dev
          wait-on: 'http://localhost:5173' 
          browser: chrome

  docker-build-and-push:
    needs: [backend-testing, frontend-testing]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/salon-backend:latest ./backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/salon-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/salon-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/salon-frontend:latest