version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: salon-db
    restart: always
    environment:
      MYSQL_DATABASE: kozmetickisalon
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    container_name: salon-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: ""
      DB_NAME: kozmetickisalon
      PORT: 8080 
    ports:
      - "8080:8080" 

  frontend:
    build: ./frontend
    container_name: salon-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend